<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>눈 내리는 마을</title>
	<style>
		body {
			background-image : url("http://kr.hdwall365.com/wallpapers/1512/Winter-house-thick-snow-night-town_1920x1080_wallpaper.jpg");
			background-size: 100%;
			background-repeat: no-repeat;
		}
		div.snow{
			position: absolute;
			color: white;
			font-size: 50px;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<script>
		setInterval("snowFall()",20);
		
		var maxHeight = window.innerHeight-100;
		var maxWidth = window.innerWidth-100;
		var sum = new Array();
		var h_pos = new Array();
		var w_pos = new Array();

		var h_curPos = new Array();

		for (var i = 0; i < 30; i++){sum[i] = 0;}

		snowSet(maxHeight, maxWidth);
		var snow = document.getElementsByClassName("snow");

		function snowSet(w_height, w_width){
			for (var i = 0; i < 30; i++) {
				document.write("<div class = \"snow\">*</div>");
				h_pos[i] = Math.floor(Math.random() * w_height);
				w_pos[i] = Math.floor(Math.random() * w_width);
			}

			var snow = document.getElementsByClassName("snow");
			for (var i = 0; i < 30; i++) {
				snow[i].style.top = h_pos[i] + "px";
				snow[i].style.left = w_pos[i] + "px";
				h_curPos[i] = h_pos[i];
			}
		}

		function snowFall(){
			for (var i = 0; i < 30; i++){
				sum[i]++;
				snow[i].style.top=h_curPos[i]+sum[i]+"px";
				var Max = h_curPos[i]+sum[i];
				if(Max>maxHeight){
					sum[i] = 0;
					h_curPos[i] = 0;
					snow[i].style.top=0+"px";
				}
			}
		}

	</script>
</body>
</html>
