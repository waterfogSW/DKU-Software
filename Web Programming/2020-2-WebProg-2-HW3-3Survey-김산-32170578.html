<!DOCTYPE html>
<html>
<head>
	<title>설문지</title>
</head>
<body>
	<header>
		<h2>설문지</h2>
		소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
	</header>
	<hr>
	<section>
		<article>
		<div style="line-height:200%">
			<form>
				학년
				<input type="radio" name="grade" value="1">1학년
				<input type="radio" name="grade" value="2">2학년
				<input type="radio" name="grade" value="3">3학년
				<input type="radio" name="grade" value="4">4학년
				<br>
				성별
				<input type="radio" name="sex" value="1">남
				<input type="radio" name="sex" value="2">여
				<br>
				관심분야
				<select name="interested">
					<option value="1">모바일 소프트웨어</option>
					<option value="2">시스템 소프트웨어</option>
					<option value="3">프론트 엔드</option>
					<option value="4">백 엔드</option>
					<option value="5">머신러닝</option>
					<option value="6">기타</option>
				</select>
				<br>
				진로
				개발<input type="checkbox" name="career" value="1">
				기획<input type="checkbox" name="career" value="2">
				영업<input type="checkbox" name="career" value="3">
				창업<input type="checkbox" name="career" value="4">
				<br>
			</form>
			남기고 싶은 말<br>
			<textarea cols="40" rows="10">글을 남겨주세요</textarea>
		</div>
		</article>
	</section>
	<footer>
		<p><strong>Copyright 2020 by San</strong></p>
	</footer>
</body>
</html>
